<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Home</title>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script th:src="@{/script/script1.js}"></script>
	<!-- script ================================================== -->
	<script src="@{/script/modernizr.js}"></script>
</head>

<body>

	<!-- Navigation Section Starts -->
	<section id="navigation-bar" class="navigation position-fixed">

		<nav id="navbar-example2" class="navbar navbar-expand-lg ">

			<div class="navigation container-fluid d-flex flex-wrap align-items-center my-2 pe-4 ps-5 ">

				<div class="col-md-3 brand-logo">
					<a th:href="@{/}" class="d-inline-flex link-body-emphasis text-decoration-none">
						<h2>FarmaSupply</h2>
					</a>
				</div>
				<div class="offcanvas-body ">
					<ul class="navbar-nav  flex-grow-1">
						<li class="mt-3 me-5" sec:authorize="hasRole('ROLE_ADMIN')">
							<a th:href="@{/privada/listado}">Listado Usuarios</a></li>
						<li>
						<li class="mt-3 me-5" sec:authorize="hasRole('ROLE_USER')">
							<a th:href="@{/privada/listado}">Editar usuario</a></li>
						<li>
							<li class="mt-3 me-5" sec:authorize="hasRole('ROLE_USER')">
							<a th:href="@{/privada/registrarTienda}">Registrar tienda</a></li>
						<li>
							<form th:action="@{/auth/logout}" method="post" id="logoutForm">
								<button type="button" class="btn btn-dark mt-2"
									onclick="confirmarLogout()">Logout</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</section>

	<!-- Hero Section Starts -->
	<section id="hero">
		<div class="hero container py-5 my-5">
			<div class="row flex-lg-row-reverse align-items-center g-5 mt-2 py-5">
				<div class="col-10 col-sm-8 col-lg-6 py-md-5 my-md-5">
					<img th:src="@{/css/assets/scooter.png}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
						width="700" height="500" loading="lazy">
				</div>
				<div class="col-lg-6 py-md-5 my-md-5">
					<h3 class="text-dark text-center mt-5">Bienvenido <span th:text="${nombreUsuario}">usuario</span>
					</h3>
					<script th:if="${not #strings.isEmpty(noAdmin)}">
						mostrarNotificacion("Â¡Prohibido!", "No tiene permisos para acceder a este recurso", 'error');
					</script>

				</div>
			</div>
		</div>
	</section>



	<!-- Scripts  Starts -->
	<script th:src="@{/script/jquery-1.11.0.min.js}"></script>
	<script th:src="@{/script/plugins.js}"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>

</html>
