<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>FarmaSupply</title>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link rel="stylesheet"  href="../static/css/style.css" th:href="@{/css/style.css}">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script th:src="@{/js/script1.js}"></script>
	<!-- script ================================================== -->
	<script src="js/modernizr.js"></script>

</head>

<body>

	<!-- Navigation Section Starts -->
	<section id="navigation-bar" class="navigation position-fixed">
		<nav id="navbar-example2" class="navbar navbar-expand-lg ">
			<div class="navigation container-fluid d-flex flex-wrap align-items-center my-2 pe-4 ps-5 ">
				<div class="col-md-3 brand-logo">
					<a th:href="@{/}" class="d-inline-flex link-body-emphasis text-decoration-none">
						<h2>FarmaSupply</h2>
					</a>
				</div>
				<div class="offcanvas-body ">
					<ul class="navbar-nav  flex-grow-1">
						<li class="nav-list mx-3">
							<a th:href="@{/}" class="nav-link px-2">
								<h5> Volver </h5>
							</a>
						</li>
					</ul>
				</div>
			</div>
			</div>
		</nav>
	</section>

	<!-- Hero Section Starts -->
	<section id="hero">
		<div class="hero container py-5 my-5">
			<div class="row flex-lg-row-reverse align-items-center g-5 mt-2 py-5">
				<div class="col-10 col-sm-8 col-lg-6 py-md-5 my-md-5">
					<img src="@{/img/scooter.png}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
						width="700" height="500" loading="lazy">

				</div>
				<div class="col-lg-6 py-md-5 my-md-5">
					<form id="loginForm" class="form-group flex-wrap p-3" method="GET" th:action="@{/auth/login-post}">
						<div class="form-input col-lg-12 my-4">
							<label for="emailUsuario"
								class="form-label fs-6 text-uppercase fw-bold text-black">Email</label>
							<input type="email" id="emailUsuario" name="emailUsuario" class="form-control ps-3" required
								th:value="${emailUsuario}">
						</div>
						<div class="form-input col-lg-12 my-4">
							<label for="claveUsuario"
								class="form-label fs-6 text-uppercase fw-bold text-black">Contraseña</label>
							<input type="password" id="claveUsuario" name="claveUsuario" class="form-control ps-3"
								required th:value="${claveUsuario}" oninput="revisarContraseña()">
						</div>
						<div class="d-grid my-3">
							<button class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6"
								type="submit" id="btnAcceder">Acceder</button>
						</div>
					</form>
					<div class="d-grid my-3">
						<form id="registroForm" class="form-group flex-wrap p-3" method="GET"
							th:action="@{/auth/registrar}">
							<button type="submit"
								class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6">Registrarse</button>
						</form>
					</div>
					<div class="d-grid my-3">
						<form id="recuperacionForm" class="form-group flex-wrap p-3"
							th:action="@{/auth/iniciarRecuperacion}" th:method="get">
							<button type="submit"
								class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6">Recuperar
								contraseña</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>




	<!-- Scripts  Starts -->
	<script th:src="@{/script/jquery-1.11.0.min.js}"></script>
	<script th:src="@{/script/plugins.js}"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>

</html>
